<template>

    <script type="module">
        /** @typedef {{element: HTMLElement}} parameter */

        /** 
         * @param {parameter}
        */
        export default function ({ element }) {
            const links = element.querySelectorAll('a');

            links.forEach(el => {
                const component = el.getAttribute("component");
                if (component) {

                    el.onclick = (ev) => {
                        ev.preventDefault();
                        router.component = component;
                    };
                }
            });
        }

    </script>
