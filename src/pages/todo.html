<template>
    <script type="module">
        /** @typedef {{element: HTMLElement}} parameter */

        /** 
         * @param {parameter}
        */
        export default function ({ element }) {
            const todoList = element.querySelector('#todoList');
            const todoInput = element.querySelector('#todoInput');
            const addButton = element.querySelector('#addButton');

            let todos = [];

            function renderTodos() {
                todoList.innerHTML = '';
                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                        <span ${todo.completed ? 'style="text-decoration: line-through;"' : ''}>${todo.text}</span>
                        <button class="deleteBtn">מחק</button>
                    `;
                    
                    const checkbox = li.querySelector('input');
                    checkbox.addEventListener('change', () => toggleTodo(index));
                    
                    const deleteBtn = li.querySelector('.deleteBtn');
                    deleteBtn.addEventListener('click', () => deleteTodo(index));
                    
                    todoList.appendChild(li);
                });
            }

            function addTodo() {
                const text = todoInput.value.trim();
                if (text) {
                    todos.push({ text, completed: false });
                    todoInput.value = '';
                    renderTodos();
                }
            }

            function toggleTodo(index) {
                todos[index].completed = !todos[index].completed;
                renderTodos();
            }

            function deleteTodo(index) {
                todos.splice(index, 1);
                renderTodos();
            }

            addButton.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });

            renderTodos();
        }
    </script>

    <style>
        .todo-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;

        }

        h2 {
            color: #333;
            text-align: center;
        }

        .todo-input {
            display: flex;
            margin-bottom: 20px;
        }

        #todoInput {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        #addButton {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #45a049;
        }

        #todoList {
            list-style-type: none;
            padding: 0;
        }

        #todoList li {
            display: flex;
            align-items: center;
            padding: 8px;

            margin-bottom: 8px;
            border-radius: 4px;
        }

        #todoList li input[type="checkbox"] {
            margin-right: 10px;
        }

        #todoList li span {
            flex-grow: 1;
        }

        .deleteBtn {
            padding: 4px 8px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }
    </style>

    <div class="todo-container">
        <h2>רשימת משימות</h2>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="הוסף משימה חדשה">
            <button id="addButton">הוסף</button>
        </div>
        <ul id="todoList"></ul>
    </div>
</template>
